name: Update README

on:
  push:
    paths:
      - 'scripts/**/*.py'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if README.md was modified
        id: readme_check
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^README.md$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Update README
        if: steps.readme_check.outputs.changed == 'true'
        run: echo "README.md was changed! Updating README..."

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # - name: Install dependencies
      #   run: pip install -r requirements.txt

      - name: Run update_readme.py
        run: python scripts/update_readme.py --readme "README.md" --scripts_dir "scripts"

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m '[AUTO] Update README with script descriptions'
          git push